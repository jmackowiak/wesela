<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>Dom Weselny</title>
		<link rel="stylesheet" type="text/css" href="styl5.css"/>
		<script>
			function kasa()
			{
				var liczba = document.getElementById("ilosc").value;
				var suma=0;

				if (document.getElementById("pole").checked==true)
				{
					suma=liczba*100*1.3;
					document.getElementById("wynik").innerHTML=suma;
				}
				else
				{
					document.getElementById("pole").checked==false;
					suma=liczba*100;
					document.getElementById("wynik").innerHTML=suma  + " Tyle zapłacisz!";
				}
			}
		</script>
	</head>

	<body>
		<div class="baner">
			<h1>
				<img src="logo.png" height="70">
				Dom Weselny zorganizuje wesele za Ciebie
				<img src="logo.png" height="70">
			</h1>
		</div>
		<div id="panel_lewy">
			<h2>Dom Weselny</h2>
			<p>ul. Przemysłowa 5</p>
			<p>Kalisz</p>
			<p><a href="logo.png">Pobierz logo</a></p>
		</div>
		<div id="panel_srodkowy">
			<h2>Oferujemy</h2>
			<ul>
				<li>Wesela</li>
				<li>Bankiety</li>
				<li>Konferecje</li>
			</ul>
		</div>
		<div class="panel_prawy">
			<a href="Regulamin.txt" keydown="alert('Masz małego!')" id="osobny">czytaj regulamin</a>
		</div>
		<div class="panel_dolny">
			<h2>Ile bedzie kosztowało moje wesele?</h2>
			<label>
				Podaj liczbę gości:
				<input type="number" id="ilosc" min=0 />
				<br/>
				<input type="checkbox" id="pole">Wesele z poprawinami?</input>
				<br/>
				<input type="button" value="Oblicz koszt" ondblclick="kasa();"/>
			</label>
			<p id="wynik"> </p>
		</div>
		<div class="stopka">
		<p>Stronę internetową opracował: <i>97040203131</i></p>
		</div>
	</body>

</html>
